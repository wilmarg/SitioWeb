<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
</head>
<body>


{% extends 'SitioWebApp/base.html' %}

{% load static %}

{% block content %}
<div>    
    
    {% for servicio in servicios %}

        <!-- Heading -->
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src= "{{servicio.imagen.url}}" alt="" style="width: 50%;">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4" >
                            <span class="section-heading-upper">Cont√°ctanos...!!</span>
                            <span class="section-heading-lower">{{servicio.titulo}}</span>
                        </h2>
                        <p class="mb-3">{{servicio.contenido}}</p>
                    </div>
                </div>
            </div>
        </section>


    {% endfor %}

</div>
{% endblock %}



</body>
</html>
