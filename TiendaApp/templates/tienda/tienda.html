<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
</head>
<body>


{% extends 'SitioWebApp/base.html' %}

{% load static %}

{% block content %}


<div class="contanier">

    <div style="float: right;">
        <p style="color: white; text-align: left;" >Total: ${{importe_total_carrito}} COP</p>
    </div>


    <div class="row">


        {% for producto in productos %}

            <div class="col-md-3"> <!-- "col-md-3" -->
                           
                <div class="card" style="width: 75%; margin: 5px 5px;">
                    <img src="{{producto.imagen.url}}" class="card-img-top">

                    <div class="card-body" style="text-align: center;">
                        <h7 class="card-title"> {{producto.nombre}} </h7>
                        <p class="card-text"> ${{producto.precio}}COP </p>
                    </div>
                            
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-success">Agregar carrito</a>
                    </div>
                </div>
                
                                
            </div>
            
        {% endfor %}

    </div>
</div>



{% endblock %}



</body>
</html>
